name: Documentation

on: [push, workflow_dispatch]


env:
  refsDocSaved: |
    refs/heads/main
    refs/heads/dev

jobs:
  build-doc:
    runs-on: ubuntu-latest

    steps:
      - name: install dependencies
        run: |
          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.2.182-focal.list https://packages.lunarg.com/vulkan/1.2.182/lunarg-vulkan-1.2.182-focal.list
          sudo apt update
          sudo apt install vulkan-sdk libpthread-stubs0-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev xorg-dev doxygen

      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Configure CMake
        run: cmake
          -B ${{github.workspace}}/build
          -DBUILD_DOCUMENTATION=ON

      - name: Build doc
        run: cmake
          --build ${{github.workspace}}/build
          --target doc

      - name: Check no warnings
        if: ${{github.event_name != 'workflow_dispatch'}}
        run: '! test -s ${{github.workspace}}/build/doxygen-warnings.log'

      - uses: actions/upload-artifact@v2
        if: ${{contains(env.refsDocSaved, github.ref)
          || github.event_name == 'workflow_dispatch'}}
        with:
          name: doc
          path: |
            ${{github.workspace}}/build/html
            ${{github.workspace}}/build/doxygen-warnings.log
          retention-days: 1
